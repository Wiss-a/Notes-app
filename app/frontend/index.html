<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .note { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .note h3 { margin-top: 0; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üìù NotesApp</h1>
    
    <div>
        <h2>Ajouter une note</h2>
        <input type="text" id="title" placeholder="Titre">
        <textarea id="content" placeholder="Contenu" rows="4"></textarea>
        <button onclick="addNote()">Ajouter</button>
    </div>
    
    <h2>Mes Notes</h2>
    <div id="notes"></div>

    <script>
        const API_URL = '/api';

        async function loadNotes() {
            const response = await fetch(`${API_URL}/notes`);
            const notes = await response.json();
            const container = document.getElementById('notes');
            container.innerHTML = notes.map(note => `
                <div class="note">
                    <h3>${note.title}</h3>
                    <p>${note.content}</p>
                    <button onclick="deleteNote(${note.id})">Supprimer</button>
                </div>
            `).join('');
        }

        async function addNote() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            await fetch(`${API_URL}/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content })
            });
            
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            loadNotes();
        }

        async function deleteNote(id) {
            await fetch(`${API_URL}/delete/${id}`, { method: 'DELETE' });
            loadNotes();
        }

        loadNotes();
    </script>
</body>
</html>
